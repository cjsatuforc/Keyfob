        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <ul class="nav" id="side-menu">

                    <!--<a href="keyfob_request.html"><span class="nav-label">Key/Fob Request</span></a>-->

        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hpanel">
                        <div class="panel-body">
                            <h3 class="text-center" style="padding-bottom: 15px;">IVC Key and Electronic Fob Request Form</h3>
                            <form method="post" class="form-horizontal" name="form1">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Date:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="cur_date"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Requestor:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="requestor"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Employee Type:</label>
                                            <div class="col-lg-4">
                                                <div class="radio">
                                                    <label> <input type="radio" class="i-checks" value="full" id="emp_type2"> Full Time Faculty </label>
                                                    <label> <input type="radio" class="i-checks" value="part" id="emp_type2"> Part Time Faculty </label>
                                                    <label> <input type="radio" class="i-checks" value="staff" id="emp_type2"> Staff </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Title:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="title"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Phone:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" id="phone"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Department:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" id="department"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Manager:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="manager"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-lg-10">
                                        <div class="hpanel">
                                            <div class="panel-heading">
                                                <b>Key(s) or Fob(s) requested for the following location:</b> &nbsp;&nbsp;
                                                <a href="#add" class="btn btn-primary add-row">Add New Row</a>
                                                <input id="temp_tr_id" type="hidden" value="1">
                                            </div>
                                            <div class="panel-body">

                                                <div class="col-lg-12">
                                                <table width="100%" id="options-table" class="table" border="0">
                                                <thead>
						<tr>
                                                    <th width="27%">Building#</th>
                                                    <th width="27%">Room#</th>
                                                    <th width="40%">Key#</th>
                                                    <th width="5%" data-name="Delete">&nbsp;</th>
                                                    <th width="1%" data-hide-disabled="true" data-hide="phone"></th>
						</tr>
                                                </thead>
                                                <tbody>
						<tr>
                                                    <td>
                                                        <select name="selectionA" id="selectionA0" class="selectpicker" data-width="100%" onchange="selChange('0');">
                                                            <option value="">Select...</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <select name="selectionB" id="selectionB0" class="selectpicker" data-width="100%">
                                                            <option value="">Select...</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input name="key_num" id="key_num0" class="form-control" data-width="100%" placeholder="Key#">
                                                    </td>
                                                    <td>
                                                        <div style="margin-top:5px;">
                                                        <button class="row-delete btn btn-primary btn-xs" type="button"><i class="fa fa-trash"></i></button>
                                                        </div>
                                                    </td>
                                                    <td></td>
						</tr>
                                                </tbody>
                                                <tfoot>

                                                </tfoot>
                                                </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10">
                                        <div class="row">
                                            <div class="checkbox">
                                                <label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" class="i-checks" id="reason" value="agreed">&nbsp;&nbsp;<b>This request is to replace keys that were LOST/MISPLACED/STOLEN.</b></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10">
                                        <div class="row" style="padding-top:15px;">
                                            <label class="col-lg-1" style="padding-top:5px;">Justification:</label>
                                            <div class="col-lg-11"><textarea class="form-control" style="height: 60px; resize: vertical;" id="justification"></textarea></div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-lg-10">
                                        <button type="button" class="btn w-lg btn-primary" id="btn_submit" onclick="submit_form();">Submit</button>
                                        <button type="button" class="btn w-lg btn-primary" id="btn_save" onclick="save_form();">Save as Draft</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- homer-1.5 Vendor javascript -->
        <script src="../homer-1.5/vendor/jquery/dist/jquery.min.js"></script>
        <script src="../homer-1.5/vendor/jquery-ui/jquery-ui.min.js"></script>

        <script src="../homer-1.5/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="../homer-1.5/vendor/metisMenu/dist/metisMenu.min.js"></script>

        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>

        <script type="text/javascript" src="js/home.js"></script>
        <script type="text/javascript" src="js/session_data.js"></script>
        <script type="text/javascript" src="js/db_access.js"></script>
        <!-- added for this page -->
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="js/footable.js?v=2-0-1" type="text/javascript"></script>
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <script src="js/RequestFob.js" type="text/javascript"></script>
 
    
    </body>
