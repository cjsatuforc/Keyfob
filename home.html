    <body>
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <ul class="nav" id="side-menu">
                <li class="active">
                    <a href="home.html"><span class="nav-label">Key/Fob Request</span></a>
                </li>
                <li>
                    <a href=# id="nav_logout"><span class="nav-label">Logout</span><span class="pull-right"><i class="fa fa-hand-o-right"></i></span></a>
                </li>
            </ul>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hpanel">
                        <div class="panel-body">
                            <h3 class="text-center" style="padding-bottom: 15px;">IVC Key and Electronic Fob Request Form</h3>
                            <form method="get" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Date:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="cur_date"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Requestor:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="requestor"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Faculty:</label>
                                            <div class="col-lg-4">
                                                <div class="radio">
                                                    <label> <input type="checkbox" class="i-checks" name="" value="" id=""> Full Time </label>
                                                    <label> <input type="checkbox" class="i-checks" name="" value="" id=""> Part Time </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Title:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="title"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Phone:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" id="phone"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <label class="col-lg-1" style="padding-top: 5px;">Department:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" id="department"></div>
                                            <label class="col-lg-1" style="padding-top: 5px;">Manager:</label>
                                            <div class="col-lg-4"><input type="text" class="form-control" readonly id="manager"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="hpanel">
                                            <div class="panel-heading">
                                                <b>Key(s) or Fob(s) requested for the following location:</b>&nbsp;
                                                <input type="button" value="Add a Line" onclick="addTR();">&nbsp;
                                                <input type="button" value="Remove" onclick="delTR();">
                                            </div>
                                            <div class="panel-body">
                                                <div class="table-responsive">
                                                <table border="0" cellpadding="1" cellspacing="1" class="table" id="TblAttach1">
                                                    <thead>
                                                    <tr>
                                                        <th align="center">#</th>
                                                        <th align="center">Building</th>
                                                        <th align="center">Room#</th>
                                                        <th align="center">Key#</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>                                                        
                                                    <tr>
                                                        <td>1</td>
                                                        <td>
                                                            <select name="" class="js-source-states" style="padding-right:15px;">
                                                                <option value="">BSTIC</option>
                                                                <option value="">PAC</option>
                                                                <option value="">SSC</option>
                                                                <option value="">A100</option>
                                                                <option value="">A200</option>
                                                                <option value="">A300</option>
                                                                <option value="">A400</option>
                                                            </select>
                                                        </td>
                                                        <td>
                                                            <select name="" class="js-source-states" style="padding-right:15px;">
                                                                <option value="">101</option>
                                                                <option value="">102</option>
                                                                <option value="">103</option>
                                                                <option value="">104</option>
                                                                <option value="">105</option>
                                                                <option value="">A01</option>
                                                                <option value="">A02</option>
                                                                <option value="">A03</option>
                                                                <option value="">B01</option>
                                                                <option value="">B02</option>
                                                            </select>
                                                        </td>
                                                        <td>
                                                            <input id="key_num" style="width:170px; height:22px;" placeholder="Key#">
                                                            <!--<div class="col-lg-5"><input type="text" class="form-control" id="key_num"></div>-->
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="i-checks" id="reason">&nbsp;&nbsp;<b>This request is to replace keys that were LOST/MISPLACED/STOLEN.</b></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div class="row" style="padding-top:15px;">
                                            <label class="col-lg-1" style="padding-top:5px;">Justification:</label>
                                            <div class="col-lg-11"><textarea class="form-control" style="height: 60px; resize: vertical;" id="justification"></textarea></div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-lg-1"><button type="button" class="btn w-lg btn-primary" id="btn_submit">Submit</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
